{{- $name := printf "%s-oasis-ingress" .Release.Name | lower }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $name }}
  annotations:
    kubernetes.io/ingress.class: traefik
    {{- if or (eq .Values.ingress.tls.strategy "provided") (eq .Values.ingress.tls.strategy "letsencrypt") }}
    traefik.ingress.kubernetes.io/redirect-scheme: https
    {{- end }}
    {{- if eq .Values.ingress.tls.strategy "letsencrypt" }}
    cert-manager.io/cluster-issuer: letsencrypt
    {{- end }}
spec:
  {{- if or (eq .Values.ingress.tls.strategy "provided") (eq .Values.ingress.tls.strategy "letsencrypt") (eq .Values.ingress.tls.strategy "default") }}
  tls:
    - secretName: {{ .Values.ingress.tls.certificateSecret }}
      hosts:
        - {{ .Values.ingress.uiHostname }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.uiHostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oasis-ui
                port:
                  number: 8080
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: oasis-server
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: oasis-websocket
                port:
                  number: 8001
