apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: {{ .Release.Name | lower }}-ingress
spec:
  rules:
    - host: {{ .Values.ingress.uiHostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oasis-ui
                port:
                  number: 8080
    - host: {{ .Values.ingress.apiHostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oasis-server
                port:
                  number: 8000
