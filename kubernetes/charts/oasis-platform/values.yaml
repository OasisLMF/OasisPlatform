databases:
# db_name:
#   type: redis|postgres|mysql
#   name: name (used as deployment and service)
#   port: port (for service)
  channel_layer:
    type: redis
    name: channel-layer
    port: 6379
  broker:
    type: redis
    name: broker
    port: 6379
  keycloak_db:
    type: postgres
    name: keycloak-db
    dbName: keycloak
    port: 5432
    volumeSize: 2Gi
    user: keycloak
    password: password
  celery_db:
    type: postgres
    name: celery-db
    dbName: celery
    port: 5432
    volumeSize: 2Gi
    user: celery
    password: password
  oasis_db:
    type: postgres
    name: server-db
    dbName: oasis
    port: 5432
    volumeSize: 2Gi
    user: oasis
    password: password

keycloak:
  name: keycloak
  port: 9990
  user: keycloak
  password: password

oasisServer:
  name: oasis-server
  port: 8000
  user: admin
  password: password

oasisUI:
  name: oasis-ui
  port: 8080

volumes:
  sharedFs:
    name: shared-fs
    storageCapacity: 2Gi
    hostPath: /data/shared-fs/
