# Chart default values. Override by passing --set or -f to helm.

images:
  oasis:
    platform:
      image: coreoasis/api_server
      version: ep-1.19.0-rc1
    ui:
      image: coreoasis/oasisui_app
      version: 1.9.0
  postgres:
    image: postgres
    version: 12.8-alpine3.14
  mysql:
    image: mysql
    version: 8.0.26
  keycloak:
    image: quay.io/keycloak/keycloak
    version: 15.0.2
  init:
    image: busybox
    version: 1.28
  redis:
    image: redis
    version: 5.0.7

# Generate all password secretes
generatePasswords: false

nameOverride: ""
fullnameOverride: ""

