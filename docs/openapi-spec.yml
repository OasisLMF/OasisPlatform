  /api/{version}/analyses/:
    get:
      operationId: api_analyses_list
      summary: Returns a list of Analysis objects.
      description: |-
        ### Examples

        To get all analyses with 'foo' in their name

            /analyses/?name__contains=foo

        To get all analyses created on 1970-01-01

            /analyses/?created__date=1970-01-01

        To get all analyses updated before 2000-01-01

            /analyses/?modified__lt=2000-01-01

        To get all analyses in the `NEW` state

            /analyses/?status=NEW

        To get all started and pending tasks

            /analyses/?status__in=PENDING&status__in=STARTED

        To get all models in model `1`

            /analyses/?model=1

        To get all models in models `2` and `3`

            /analyses/?model__in=2&model__in=3
      parameters:
        - name: name
          in: query
          description: Filter results by case insensitive names equal to the given
            string
          required: false
          type: string
        - name: name__contains
          in: query
          description: Filter results by case insensitive name containing the given
            string
          required: false
          type: string
        - name: status
          in: query
          description: Filter results by results in the current analysis status, one
            of [RUN_CANCELLED, RUN_STARTED, READY, INPUTS_GENERATION_QUEUED, INPUTS_GENERATION_STARTED,
            RUN_ERROR, RUN_COMPLETED, INPUTS_GENERATION_CANCELLED, NEW, INPUTS_GENERATION_ERROR,
            RUN_QUEUED]
          required: false
          type: string
          enum:
            - ''
            - NEW
            - INPUTS_GENERATION_ERROR
            - INPUTS_GENERATION_CANCELLED
            - INPUTS_GENERATION_STARTED
            - INPUTS_GENERATION_QUEUED
            - READY
            - RUN_QUEUED
            - RUN_STARTED
            - RUN_COMPLETED
            - RUN_CANCELLED
            - RUN_ERROR
        - name: status__in
          in: query
          description: Filter results by results where the current analysis status
            is one of a given set (provide multiple parameters or comma separated
            list), from [RUN_CANCELLED, RUN_STARTED, READY, INPUTS_GENERATION_QUEUED,
            INPUTS_GENERATION_STARTED, RUN_ERROR, RUN_COMPLETED, INPUTS_GENERATION_CANCELLED,
            NEW, INPUTS_GENERATION_ERROR, RUN_QUEUED]
          required: false
          type: string
        - name: model
          in: query
          description: Filter results by the id of the model the analysis belongs
            to
          required: false
          type: number
        - name: model__in
          in: query
          description: Filter results by the id of the model the analysis belongs
            to
          required: false
          type: string
        - name: user
          in: query
          description: Filter results by case insensitive `user` equal to the given
            string
          required: false
          type: string
        - name: created
          in: query
          description: Filter results by results created at the given time
          required: false
          type: string
        - name: created__date
          in: query
          description: Filter results by results created on the given date
          required: false
          type: string
        - name: created__gte
          in: query
          description: Filter results by results created after or at the the given
            time
          required: false
          type: string
        - name: created__lte
          in: query
          description: Filter results by results created before or at the given time
          required: false
          type: string
        - name: created__gt
          in: query
          description: Filter results by results created after the given time
          required: false
          type: string
        - name: created__lt
          in: query
          description: Filter results by results created before the given time
          required: false
          type: string
        - name: modified
          in: query
          description: Filter results by results modified at the given time
          required: false
          type: string
        - name: modified__date
          in: query
          description: Filter results by results modified on the given date
          required: false
          type: string
        - name: modified__gte
