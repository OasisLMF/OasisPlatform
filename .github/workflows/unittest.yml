name: Platform PyTest

on:
  push:

jobs:
  unittest:
    env:
      JUNIT_REPORT: pytest_report.xml
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - run: pip install tox

    #Fail JOB if runner dosn't match dockerfiles ?
    #- name:

   # # mimic python version from dockerfile
   # - name: Set up Python ${{ matrix.cfg.python-version }}
   #   run: |
   #     sudo apt-get update  && sudo apt-get upgrade -y
   #     sudo apt-get install -y --no-install-recommends python3 python3-pip

   # - name: Install dev requirments
   #   run: pip install -r ./requirements.txt

    - name: Run Tox
      run: tox -e py

    - name: Generate Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: JEST Tests                      # Name of the check run which will be created
        path: ${{ env.JUNIT_REPORT }}    # Path to test results
        reporter: java-junit                  # Format of test results
        fail-on-error: 'false'
