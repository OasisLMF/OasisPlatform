name: Platform PyTest

on:
  push:

jobs:
  unittest:
    env:
      JUNIT_REPORT: pytest_report.xml
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3


    #Fail JOB if runner dosn't match dockerfiles ?
    #- name: check ubuntu python versions 
    #   run: |
    #     apt update
    #     apt search ^python3$ | grep ..

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10
    - run: pip install tox


   # # mimic python version from dockerfile
   # - name: Set up Python ${{ matrix.cfg.python-version }}
   #   run: |
   #     sudo apt-get update  && sudo apt-get upgrade -y
   #     sudo apt-get install -y --no-install-recommends python3 python3-pip

   # - name: Install dev requirments
   #   run: pip install -r ./requirements.txt

    - name: Run Tox
      run: tox -e py

    - name: Generate Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: Platform PyTest            # Name of the check run which will be created
        path: ${{ env.JUNIT_REPORT }}    # Path to test results
        reporter: java-junit             # Format of test results
        fail-on-error: 'false'
