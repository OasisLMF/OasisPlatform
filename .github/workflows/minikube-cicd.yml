name: Kube - Helm deploy test
on:
  pull_request:
  workflow_call:
    inputs:
      oasislmf_branch:
        description: 'If set, pip install oasislmf branch [git ref]'
        required: false
        type: string
      ods_branch:
        description: 'If set, pip install ods-tools branch [git ref]'
        required: false
        type: string
      piwind_branch:
        description: 'PiWind branch [git ref] (default=main)'
        required: false
        type: string
  workflow_dispatch:
    inputs:
      oasislmf_branch:
        description: 'If set, pip install oasislmf branch [git ref]'
        required: false
        type: string
      ods_branch:
        description: 'If set, pip install ods-tools branch [git ref]'
        required: false
        type: string
      piwind_branch:
        description: 'PiWind branch [git ref] (default=main)'
        required: false
        type: string

jobs:
  minikube:
    runs-on: ubuntu-latest
    env:
      OASIS_MODEL_DATA_DIR: /shared-fs/PIWIND
      ACTIONS_STEP_DEBUG: true
      oasislmf_branch: ${{ github.event_name != 'workflow_dispatch' && 'main' ||  inputs.oasislmf_branch }}
      ods_branch: ${{ github.event_name != 'workflow_dispatch' && 'main' ||  inputs.ods_branch }}
      piwind_branch: ${{ github.event_name != 'workflow_dispatch' && 'main' ||  inputs.piwind_branch }}

    steps:
      - name: Clone OasisPiWind model data
        run: |
          if [[ -z "${{ env.piwind_branch }}" ]]; then
            git clone https://github.com/OasisLMF/OasisPiWind.git /tmp/piwind
          else
            git clone -b ${{ env.piwind_branch }} https://github.com/OasisLMF/OasisPiWind.git /tmp/piwind
          fi

      - name: Set OASIS_MODEL_DATA_DIR env
        run: echo "OASIS_MODEL_DATA_DIR=/tmp/piwind" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start Minikube
        uses: medyagh/setup-minikube@latest

      - name: Enable metrics
        run: minikube addons enable metrics-server

      - name: Build Docker images
        run: |
          eval $(minikube docker-env)

          docker build -f Dockerfile.api_server --build-arg ods_tools_branch=${{ env.ods_branch }} --build-arg oasislmf_branch=${{ env.oasislmf_branch }} -t coreoasis/api_server:dev .
          docker build -f Dockerfile.model_worker --build-arg ods_tools_branch=${{ env.ods_branch }} --build-arg oasislmf_branch=${{ env.oasislmf_branch }} -t coreoasis/model_worker:dev .

          pushd kubernetes/worker-controller
              docker build -t coreoasis/worker_controller:dev .
          popd

      - name: Upload PiWind model data
        run: |
          ./kubernetes/scripts/k8s/upload_piwind_model_data.sh $OASIS_MODEL_DATA_DIR

      - name: Deploy Platform
        run: |
          if ! helm status platform > /dev/null 2>&1; then
              helm install platform oasis-platform
          else
              helm upgrade platform oasis-platform
          fi
        working-directory: kubernetes/charts

      - name: Deploy Models
        run: |
          if ! helm status models > /dev/null 2>&1; then
              helm install models oasis-models
          else
              helm upgrade models oasis-models
          fi
        working-directory: kubernetes/charts

      - name: Checkout PiWind
        uses: actions/checkout@v3
        with:
          repository: OasisLMF/OasisPiWind
          ref: ${{ env.piwind_branch }}
      - name: Start Minikube Tunnel
        run: |
          nohup minikube tunnel > /dev/null 2>&1 &
          sleep 10

      - name: Get Minikube LoadBalancer IP
        run: |
          for i in {1..5}; do
            IP=$(kubectl get svc --template="{{range .items}}{{range .status.loadBalancer.ingress}}{{.ip}}{{end}}{{end}}")
            if [[ -n "$IP" ]]; then
              echo "MINIKUBE_IP=$IP" >> $GITHUB_ENV
              break
            fi
            echo "Waiting for LoadBalancer IP..."
            sleep 5
          done

      - name: Setup ui.oasis.local
        run: |
          echo "$MINIKUBE_IP ui.oasis.local" | sudo tee -a /etc/hosts

      - name: Authenticate
        run: |
          USERNAME_OR_ID=$(kubectl get secret oasis-service-account-credentials -o jsonpath="{.data.username_or_id}" | base64 -d)
          PASSWORD_OR_SECRET=$(kubectl get secret oasis-service-account-credentials -o jsonpath="{.data.password_or_secret}" | base64 -d)
          USE_OIDC=$(kubectl get secret oasis-service-account-credentials -o jsonpath="{.data.use_oidc}" | base64 -d)

          echo "Delay to wait for authentication server to start"
          sleep 60
          delay=1
          for i in {1..8}; do
            delay=$((delay * 2))
            if [ "$USE_OIDC" = "true" ]; then
              echo "Using OIDC authentication"
              RESPONSE=$(curl -s -k -X POST https://ui.oasis.local/api/access_token/ \
                -H "Content-Type: application/json" \
                -d "{\"client_id\": \"$USERNAME_OR_ID\", \"client_secret\": \"$PASSWORD_OR_SECRET\"}")
            else
              echo "Using Simple JWT authentication"
              RESPONSE=$(curl -s -k -X POST https://ui.oasis.local/api/access_token/ \
                -H "Content-Type: application/json" \
                -d "{\"username\": \"$USERNAME_OR_ID\", \"password\": \"$PASSWORD_OR_SECRET\"}")
            fi

            if echo "$RESPONSE" | jq -e . > /dev/null 2>&1; then
              TOKEN=$(echo "$RESPONSE" | jq -r '.access_token')
              if [[ "$TOKEN" != "null" && -n "$TOKEN" ]]; then
                echo "TOKEN=$TOKEN" >> $GITHUB_ENV
                break
              fi
            fi
            sleep $delay
          done

          if [[ -z "$TOKEN" || "$TOKEN" == "null" ]]; then
            echo "Failed to retrieve a valid token after retries"
            exit 1
          fi

      - name: Worker setup
        run: |
          curl -s -k -X POST https://ui.oasis.local/api/v2/models/1/scaling_configuration/ \
            -H 'accept: application/json' \
            -H "authorization: Bearer $TOKEN" \
            -H 'Content-Type: application/json' \
            -d '{
            "scaling_strategy": "FIXED_WORKERS",
            "worker_count_fixed": 1,
            "worker_count_max": 1,
            "worker_count_min": 1,
            "chunks_per_worker": 4
          }'
          kubectl scale --replicas=1 deployment/worker-oasislmf-piwind-1-v1

      - name: Install OasisLMF
        run: |
          pip install --upgrade pip
          pip install -v "git+https://git@github.com/OasisLMF/OasisLMF.git@${{ env.oasislmf_branch }}#egg=oasislmf"

      - name: Create test settings
        run: |
          cat <<EOF > test_settings.json
          {
            "computation_settings": {
              "ktools_num_processes": 1
            },
            "version": "3",
            "analysis_tag": "base_example",
            "source_tag": "MDK",
            "model_name_id": "PiWind",
            "model_supplier_id": "OasisLMF",
            "gul_threshold": 0,
            "gul_output": true,
            "model_settings": {
              "event_set": "p",
              "event_occurrence_id": "lt"
            },
            "gul_summaries": [
              {
                "aalcalc": false,
                "eltcalc": true,
                "id": 1,
                "lec_output": false
              }
            ]
          }
          EOF

      - name: Run analysis
        run: |
          set -e -o pipefail
          USERNAME_OR_ID=$(kubectl get secret oasis-service-account-credentials -o jsonpath="{.data.username_or_id}" | base64 -d)
          PASSWORD_OR_SECRET=$(kubectl get secret oasis-service-account-credentials -o jsonpath="{.data.password_or_secret}" | base64 -d)
          USE_OIDC=$(kubectl get secret oasis-service-account-credentials -o jsonpath="{.data.use_oidc}" | base64 -d)

          if [ "$USE_OIDC" = "true" ]; then
            echo "Using OIDC authentication"
            CREDENTIALS=$(printf '{"client_id": "%s", "client_secret": "%s"}' "$USERNAME_OR_ID" "$PASSWORD_OR_SECRET")
          else
            echo "Using Simple JWT authentication"
            CREDENTIALS=$(printf '{"username": "%s", "password": "%s"}' "$USERNAME_OR_ID" "$PASSWORD_OR_SECRET")
          fi

          {
            oasislmf api run \
              --server-login-json "$CREDENTIALS" \
              --server-version 'v1' \
              --server-url 'http://ui.oasis.local/api' \
              --model-id 1 \
              -a test_settings.json \
              -x tests/inputs/SourceLocOEDPiWind10.csv \
              -V
          } 2>&1 | tee logs.txt
          echo "exit_code=$?" >> "$GITHUB_ENV"

      - name: Print Mem stats
        run: |
          # per pod memory data
          kubectl top pods --all-namespaces --no-headers 2>/dev/null || {
              echo "Failed to get metrics. Check metrics server."; exit 1;
          }
          echo
          echo "Memory Usage Summary:"
          echo "===================="

          # total memory
          PODS=$(kubectl top pods --all-namespaces --no-headers | wc -l)
          TOTAL=$(kubectl top pods --all-namespaces --no-headers | awk '{
              mem=$4;
              gsub(/[^0-9.]/, "", mem);
              if($4 ~ /Gi/) mem*=1024;
              total+=mem
          } END {printf "%.0f", total}')

          echo "Total pods: $PODS"
          echo "Total memory: ${TOTAL}Mi"
          echo "Average: $(echo "scale=0; $TOTAL / $PODS" | bc)Mi per pod"

          echo
          echo "By Namespace:"
          echo "-------------"
          kubectl top pods --all-namespaces --no-headers | awk '{
              ns=$1; mem=$4;
              gsub(/[^0-9.]/, "", mem);
              if($4 ~ /Gi/) mem*=1024;
              ns_mem[ns]+=mem; ns_count[ns]++
          } END {
              for(ns in ns_mem)
                  printf "%-20s %6.0fMi (%d pods)\n", ns, ns_mem[ns], ns_count[ns]
          }' | sort -k2 -nr

echo
echo "Top 5 Memory Users:"
echo "-------------------"
kubectl top pods --all-namespaces --no-headers | sort -k4 -hr | head -5 | \
    awk '{printf "%-30s %s\n", $1"/"$2, $4}'



      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: piwind-logs
          path: logs.txt

      - name: Create kube logs
        if: always()
        run: |
          OUTPUT_DIR="oasis-kubelogs"
          if [ -d "$OUTPUT_DIR" ]; then
              echo "Removing existing $OUTPUT_DIR directory..."
              rm -rf "$OUTPUT_DIR"
          fi
          echo "Creating $OUTPUT_DIR directory..."
          mkdir -p "$OUTPUT_DIR"
          echo "Getting list of pods..."
          kubectl get pods -o name > "$OUTPUT_DIR/pod-list.txt"
          echo "Saved pod list to $OUTPUT_DIR/pod-list.txt"
          while read -r pod_line; do
              pod_name=$(echo "$pod_line" | cut -d'/' -f2)
              pod_status=$(kubectl get "$pod_line" -o jsonpath='{.status.phase}')
              if [ "$pod_status" == "Running" ]; then
                  echo "Processing $pod_name..."
                  kubectl logs "$pod_line" > "$OUTPUT_DIR/${pod_name}.log"
                  echo "  Saved logs to $OUTPUT_DIR/${pod_name}.log"
                  kubectl describe "$pod_line" > "$OUTPUT_DIR/${pod_name}-details.log"
                  echo "  Saved details to $OUTPUT_DIR/${pod_name}-details.log"
              else
                  echo "Skipping $pod_name (Status: $pod_status)"
              fi
          done < "$OUTPUT_DIR/pod-list.txt"
          echo "All logs and details saved in $OUTPUT_DIR"

      - name: Store kube logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: minikube-logs${{ inputs.storage_suffix }}
          path: ./oasis-kubelogs
          retention-days: 3

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: piwind-output
          path: analysis_1_output.tar.gz
